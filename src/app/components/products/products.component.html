<div class="container">
  <div *ngIf="showCategories">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Categorías</li>
    </ol>
  </nav>
  <div  class="card-columns">
    <div class="card" *ngFor="let category of categories" (click)="getSubcategories(category.categoryId, category.categoryName)">
      <card3 [category]= "category"></card3>
    </div>
  </div>
</div>

<div *ngIf="showSubcategories">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a role="button" (click)="onClickBreadCrumb1()"><u>{{categoryName}}</u></a></li>
      <li class="breadcrumb-item active" aria-current="page">Subcategorías</li>
    </ol>
  </nav>
  <div  class="card-columns">
    <div class="card"*ngFor="let sb of subcategories">
      <card3 [category]= "sb"></card3>
    </div>
  </div>
</div>

<div *ngIf="showProducts">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a role="button" (click)="onClickBreadCrumb1()"><u>{{categoryName}}</u></a></li>
      <li class="breadcrumb-item"><a role="button" (click)="onClickBreadCrumb2()"><u>{{subcategoryName}}</u></a></li>
      <li class="breadcrumb-item active" aria-current="page">Productos</li>
    </ol>
  </nav>
  <div  class="card-columns">
    <div class="card"*ngFor="let product of products">
     <card [product] ="product" (click)="getProduct(product)"></card>
      </div>
    </div>
</div>

<div *ngIf="showProduct">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a role="button" (click)="onClickBreadCrumb1()"><u>{{categoryName}}</u></a></li>
      <li class="breadcrumb-item"><a role="button" (click)="onClickBreadCrumb2()"><u>{{subcategoryName}}</u></a></li>
      <li class="breadcrumb-item" aria-current="page"><a role="button" (click)="onClickBreadCrumb3()"><u>{{product.productName}}</u></a></li>
    </ol>
  </nav>
  <div class="media">
    <img [src]="product.productLogo | notImage" class="mr-3" >
    <div class="media-body">
      <h5 class="mt-0">{{product.productName}}</h5>
      {{product.productDescription}} esto es la descripcion
    </div>
  </div>
</div>
</div>
