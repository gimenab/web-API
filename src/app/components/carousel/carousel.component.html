<div class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="products[0].productLogo" class="d-block w-100" alt="products[0].productName">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{products[0].productName}}</h5>
        <a>{{products[0].productWebSite}}</a>
      </div>
    </div>
    <div class="carousel-item">
      <img [src]="products[1].productLogo" class="d-block w-100" alt="products[1].productName">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{products[1].productName}}</h5>
        <a>{{products[1].productWebSite}}</a>
      </div>
    </div>
    <div class="carousel-item">
      <img [src]="products[2].productLogo" class="d-block w-100" alt="products[2].productName">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{products[2].productName}}</h5>
        <a>{{products[2].productWebSite}}</a>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
