<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" *ngIf="products.length>=3">
    <div class="carousel-item active">
      <img [src]="products[0].productLogo | notImage" class="d-block w-100 img " [alt]="products[0].productName">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{products[0].productName}}</h5>
        <a src=""></a>
      </div>
    </div>
    <div class="carousel-item">
      <img [src]="products[1].productLogo | notImage" class="d-block w-100 img" [alt]="products[1].productName">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{products[1].productName}}</h5>
        <a>{{products[1].productWebSite}}</a>
      </div>
    </div>
    <div class="carousel-item">
      <img [src]="products[2].productLogo | notImage" class="d-block w-100 img" [alt]="products[2].productName">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{products[2].productName}}</h5>
        <a>{{products[2].productWebSite}}</a>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev"  role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next"  role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
