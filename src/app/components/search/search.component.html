<div class="container main-container">
  <input class="form-control "(keyup.enter)="search()" name="productSearch" [(ngModel)]="productSearch" type="text" placeholder="Producto" aria-label="Search">
</div>
<div class="container">
  <div  class="card-columns">
    <div class="card"*ngFor="let product of products">
      <card [product]="product"></card>
    </div>
  </div>
</div>
