<div class="container main-container">
  <input class="form-control "(keyup.enter)="search()" name="productSearch" [(ngModel)]="productSearch" type="text" placeholder="Producto" aria-label="Search">
</div>
<div class="container">
  <div  class="card-columns">
    <div class="card"*ngFor="let product of products">
      <img [src]="product.productLogo | notImage" class="card-img-top">
      <div  class="card-body">
        <h5><span *ngFor="let category of product.categoryID" class="badge badge-pill badge-dark">{{category.categoryName}}</span></h5>
        <h5  class="card-title" >{{product.productName}}</h5>
        <p class="card-text" >{{product.productDescription}}</p>
      </div>
    </div>
  </div>
</div>
